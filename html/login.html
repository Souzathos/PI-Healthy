<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthly - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body class="bg-gradient-to-t from-[#000] via-[#000400] to-[#022300] h-screen">

    <header class="header">
        <div class="header-left">
            <img src="/img/logo_sem_nome-removebg-preview.png" class="logo">
            <h1 class="brand">Healthly</h1>
        </div>
    </header>

    <main class="register-main">
        

        <form class="register-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="seuemail@gmail.com" id="email" required>
            </div>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="senha" placeholder="••••••••" required>
            </div>

            <button type="button" onclick="login()" class="register-btn">Entrar</button>
            <p id="msg"></p>
        </form>

        <p class="login-link">
            Não tem conta? <a href="cadastro.html">Cadastre-se!</a>
        </p>
    </main>
<script src="/js/login.js"></script>
</body>
</html>
